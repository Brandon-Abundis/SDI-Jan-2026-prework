<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Signup Form - Forms</title>
  </head>
  <form>
    <fieldset>
      <legend>Sign Up Form</legend>
      <div>
        <label>Email</label><br>
        <input type="email">
      </div>

      <div>
        <label>Password</label><br>
        <input type="password">
      </div>

      <div>
        <label>Github Username</label><br>
        <input type="text">
      </div>

      <div>
        <label>Github Username</label><br>
        <input id="1" type="radio" name="choice">
        <label for="1">Enterprise</label><br>

        <input id="2" type="radio" name="choice">
        <label for="2">Pro</label><br>

        <input id="3" type="radio" name="choice">
        <label for="3">Free</label><br>
      </div>

      <div>
        <label>Remeber Me</label>
        <input type="checkbox">
      </div>
    </fieldset>
    <br>
    <button type="submit" name="button">Submit</button>
  </form>
</html>
